version: '3.8'

services:
  react:
    build:
      context: ./react
      args:
        - VITE_NODE_API_URL=http://localhost:3001
        - VITE_FASTAPI_URL=http://localhost:8000
    ports:
      - "5173:5173"
    volumes:
      - ./react:/app
      - /app/node_modules
    depends_on:
      - fastapi
      - nodebackend

  fastapi:
    build: ./fastapi
    ports:
      - "8000:8000"
    volumes:
      - ./fastapi:/app
    environment:
      - NODE_SERVICE_URL=http://nodebackend:3001
      - REDIS_HOST=redis
    depends_on:
      - nodebackend
      - redis

  nodebackend:
    build: ./nodebackend
    ports:
      - "3001:3001"
    volumes:
      - ./nodebackend:/app
      - /app/node_modules

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
